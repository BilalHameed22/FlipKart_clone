<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart_clone</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/utils.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.svg" alt="FlipKart">
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search your item here">
                <button class="btn"> Search</button>
            </div>
        </nav>

    </header>
    <main>
        <div class="container">
            <div class="slider">
                <img src="https://source.unsplash.com/1200x300/?shoppin, ecommerce" alt="Shopping">
            </div>
            <div class="card">
                <h2>Join the Cricket Fun</h2>
                <div class="card-items">
                    <img src="https://source.unsplash.com/160x160/?cricket" alt="Cricket">
                    <div class="lines text-center">
                        <p>Criket Bates</p>
                        <p>Minimum 20% off</p>
                        <p>Grab Now</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex_all_center">
        <p>Copyright &copy; mycart.com</p>
    </footer>
</body>

</html>
